<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <center>
            <input type="text">
            <br>
            <br>
            <input type="password" name="" id="">
            <br>
            <br>
            <input type="date" name="" id="">
            <br>
            <br>
            <input type="time" name="" id="">
            <br>
            <br>
            <input type="color">
            <hr>
            <h1>Placeholder,
                lables and button
            </h1>
            <label for="username">username:</label>
            <input type="text" name="" id="username" placeholder="Enter your username">
            <br><br>
            <label for="password">password:</label>
            <input type="text" name="" id="password" placeholder="Enter your password">
            <br><br>
            <button type="submit">submit
            </button>
            <hr>
            <h1>Checkbox</h1>
            <label for="age"></label>
            <input type="checkbox" name="" id="age">
            <input type="checkbox" name="" id="age" checked>
            <hr>
            <h1>Radio Button</h1>
            <label for="">Male</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="">Female</label>
            <input type="radio" name="gender" id="female" value="female">
            <hr>
            <h1>Range</h1>
            <label for="volume">volume</label>
            <input type="range" name="" id="volume" min="0" max="100" value="70" step="10">
        </center>
    </form>
    
</body>
</html>
